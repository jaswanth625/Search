<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="css/A_search.css">
    </head>
    <body>
    	<nav id="n">
			<a href="index.html" class="a">Google Search</a>
		</nav>
		<h3>Advanced Search</h3>
		<hr>
    	<div id="form">
	        <form action="https://google.com/search">
	        	<br>
	        	<span>Find pages with...</span>
	        	<div class="front">
	        		<span>all these words:</span>
	        		<div class="back">
	            		<input class="i" type="text" name="as_q">
	        		</div>
	        	</div>
	        	<div class="front">
	        		<span>this exact word or phrase:</span>
	        		<div class="back">
	            		<input class="i" type="text" name="as_epq">
	        		</div>
	        	</div>
	        	<div class="front">
	        		<span>any of these words:</span>
	        		<div class="back">
	            		<input class="i" type="text" name="as_oq">
	        		</div>
	        	</div>
	        	<div class="front">
	        		<span>none of these words:</span>
	        		<div class="back">
	            		<input class="i" type="text" name="as_eq">
	        		</div>
	        	</div>	
	        	<br>        		        		        	
	            <input class="final" type="submit" value="Advanced Search">
	        </form>
    	</div>	        
    </body>
</html>
